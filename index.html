<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23" data-copy class="copybtn">
            </button>
        </div>

        <!-- input container -->
    <div class="input-container">
            <!-- Password Length vala div -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!-- check boxes -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>
        <!-- strength container -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>
            <!-- generate password -->
            <button class="generateBtn">Generate Password</button>
    </div>
    



    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
